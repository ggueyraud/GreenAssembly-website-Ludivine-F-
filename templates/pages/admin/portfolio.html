{% extends "back_office.html" %}

{% block title %}Portfolio{% endblock %}

{% block head %}
    <script src="/js/dashboard/portfolio.js" async></script>
    <link rel="stylesheet" href="/css/pages/admin/portfolio.css" />
{% endblock %}

{% block content %}
    <script>
        const categories = {{ categories|json }};
        const projects = {{ projects|json }};
    </script>

    <div class="modal" id="add_project_modal">
        <div class="modal__dialog">
            <div class="modal__dialog__header">Ajouter un projet</div>

            <form action="" name="create_project" class="modal__dialog__body">
                <label for="name">Nom <span class="text_error">*</span></label>
                <input type="text" id="name" name="name" />

                <label for="description" class="mt_2">Description</label>
                <textarea name="description" id="description" maxlength="320"></textarea>

                <label for="content" class="mt_2">Contenu <span class="text_error">*</span></label>
                <div id="content_editor"></div>
                <input type="hidden" name="content" />

                <div>
                    <label for="categories" class="mt_2">Catégories</label>
                </div>

                <label>Photos</label>
                <div class="assets mt_2">
                    <div class="assets__item col_span_2 row_span_2">
                        <input type="file" accept="image/png, image/jpeg" />

                        <img src="" />

                        <button type="button">
                            <svg class="icon icon--sm" height="24px">
                                <use xlink:href="/icons.svg#close"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="assets__item">
                        <input type="file" accept="image/png, image/jpeg" disabled />

                        <img src="" />

                        <button type="button">
                            <svg class="icon icon--sm" height="24px">
                                <use xlink:href="/icons.svg#close"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="assets__item">
                        <input type="file" accept="image/png, image/jpeg" disabled />

                        <img src="" />

                        <button type="button">
                            <svg class="icon icon--sm" height="24px">
                                <use xlink:href="/icons.svg#close"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="assets__item col_span_2">
                        <input type="file" accept="image/png, image/jpeg" disabled />

                        <img src="" />

                        <button type="button">
                            <svg class="icon icon--sm" height="24px">
                                <use xlink:href="/icons.svg#close"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="assets__item">
                        <input type="file" accept="image/png, image/jpeg" disabled />

                        <img src="" />

                        <button type="button">
                            <svg class="icon icon--sm" height="24px">
                                <use xlink:href="/icons.svg#close"></use>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex justify_end">
                    <button type="submit" class="btn btn__green btn--sm">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="asset_editor_modal">
        <div class="modal__dialog">
            <div class="modal__dialog__header">Édition d'image</div>
            
            <div class="modal__dialog__body pb_2">
                <div>
                    <img id="cropper" />
                </div>
                <small class="text_center my_2 block">Le double clique sur la zone permet de changer de mode entre déplaçable et sélection</small>

                <input
                    type="range"
                    id="rotate"
                    step="1"
                    value="0"
                    min="0"
                    max="360"
                    class="pb_1 m_0"
                />
                <span class="block text_center">0%</span>
            </div>

            <div class="modal__dialog__footer pt_2">
                <button id="valid_crop" type="button" class="btn btn__green">Valider</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card__header">
            Catégories
        </div>

        <div class="card__body">
            <ul class="categories"></ul>
        </div>

        <div class="card__footer">
            <input
                type="text"
                placeholder="Saisir un nom de catégorie"
                name="new_category_name"
                maxlength="30"
            />
        </div>
    </div>

    <div class="card">
        <div class="card__header flex justify_between">
            Projets

            <button type="button" class="btn btn__green btn--sm" id="create_project">Ajouter un projet</button>
        </div>

        <div class="card__body">
            <div class="projects"></div>
        </div>
    </div>
{% endblock %}
